<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" sizes="32x32" href="images/sword-ico.svg">
    <title>Palindrome Checker</title>
</head>
<body>
  <section class="welcome-section">
    <h1>Palindrome Checker</h1>
    <div class="desc">
      <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
  </section>

  <div class="element-position">
      <div class="text-box">
        <input id="inputWord" type="text" placeholder="Type your word here" class="input-field" required> </input>
      </div>
      
      <div class="button">
        <input id="submitButton" type="submit" value="Check now" class="submit-button"> </input>                
      </div>
      
      <div class="result" id="notification"> </div>                                                            
      <br>
      <div class="details" id="displayWord"> </div> 
    </div>

<script src="script.js"></script>   
</body>
</html>
